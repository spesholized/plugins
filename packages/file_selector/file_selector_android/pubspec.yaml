name: file_selector_android
description: Android implementation of the file_selector plugin.
repository: https://github.com/flutter/plugins/tree/master/packages/file_selector/file_selector_android
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+file_selector%22
version: 0.5.0

environment:
  sdk: ">=2.14.4 <3.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    implements: file_selector
    platforms:
      android:
        dartPluginClass: FileSelectorAndroid
        pluginClass: FileSelectorPlugin

dependencies:
  cross_file: ^0.3.1
  file_selector_platform_interface: ^2.0.4
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter